
    <app-header></app-header>
    <section id = "login">
        <h4>Iniciar sesión</h4>
        <br>
        <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Usuario">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <br>
        <button id = "btn-inicio" routerLink={{ruta}}>Iniciar</button>
        <br>
        <div *ngIf="usuarioCliente">
            <a id = "reg-link" routerLink="/register">Registrarse</a>
        </div>
    </section>
