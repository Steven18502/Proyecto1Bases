<app-breadcrumb></app-breadcrumb>
<app-clientinfo></app-clientinfo>
<section id = "seleccionar">
    <h4>Seleccione una Proyecci√≥n</h4>
    <br>
    <h6 style="margin-left: 31%;">{{proyeccion_actual}}</h6>
    <br>
    <div class="dropdown">
        <button  style="margin-left: 27%;" class="btn btn-danger btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          *Seleccionar*
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
            <li *ngFor = "let proyeccion of proyecciones">
                <a class="dropdown-item" (click)="seleccionar(proyeccion)">{{proyeccion}}</a>
            </li>
        </ul>
    </div>
    <br>
    <div class = "input-group">
        <button class = "btn-mover" routerLink="/pelicula">Regresar</button>
        <button class = "btn-mover" routerLink="/asientos">Siguiente</button>
    </div>
</section>
